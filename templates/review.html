<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/hearder_footer.css">
    <link rel="stylesheet" href="static/style.css"> 
    <link rel="stylesheet" href="static/style_review.css"> 
    <title>Revisar Mensagem</title>

</head>
<body>
    <header>

        <div class="logo">
            <a  href="index.html" > <img src="imagens/logo.jpg" alt="Logo"></a>
        </div>

    </header>
    <div class="container">
        <h1>Revisar Mensagem</h1>
        <div class="message-preview">
            {{ mensagem_dinamica }}
        </div>
        <form action="/processar_mensagem" method="POST">
            <input type="hidden" name="descricao" value="{{ descricao }}">
            <input type="hidden" name="lista_produtos" value="{{ lista_produtos }}">
            <input type="hidden" name="filename" value="{{ filename }}">
            <input type="hidden" name="mensagem_dinamica" value="{{ mensagem_dinamica }}">
            
            <button type="submit" name="acao" value="enviar">Enviar Mensagem</button>
            <button type="submit" name="acao" value="gerar_nova">Gerar Nova Mensagem</button>
        </form>
    </div>
    <footer>

        <div class="logo_footer">
            <a href="index.html"><img src="imagens/logo.jpg" alt="logo"></a>
        </div>

        <div class="botoes_footer">
            <a href="https://www.ifs.edu.br/"><button>Suporte</button></a>
        </div> 

    </footer> 
</body>
</html>
